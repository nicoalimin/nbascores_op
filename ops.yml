version: "1"
commands:
  - name: nbascores:1.0.3
    description: Obtaining NBA scores today
    public: true
    sourceCodeURL: "https://github.com/nicoalimin/nbascores_op.git"
    run: npm start
    env:
      - "USER=world"
      - "OPS_ACCESS_TOKEN"
      - "OPS_ENV_VAR=$HOST_ENV_VAR"
    help:
      usage: "Returning today's NBA scores"
